<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DCU Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .tree ul { list-style: none; padding-left: 20px; }
    .tree label { margin-left: 5px; }
    .status-online { color: #28a745; font-weight: bold; }
    .result-field { min-width: 120px; display: inline-block; }
  </style>
</head>
<body class="p-4">

  <h2>ðŸ”Œ DCU Management Console</h2>

  <div class="row">
    <div class="col-md-3">
      <h5>Read Parameters</h5>
      <div class="tree">
        <ul>
          <li><input type="checkbox"> <label>DCU Parameter</label>
            <ul>
              <li><input type="checkbox"> <label>Cosem Logical Device Name</label></li>
              <li><input type="checkbox" checked> <label>Serial Number</label></li>
              <li><input type="checkbox" checked> <label>GPRS/4G Module Firmware</label></li>
              <li><input type="checkbox" checked> <label>RF/PLC Module Firmware</label></li>
              <li><input type="checkbox" checked> <label>Application Firmware Version</label></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <form class="row g-2 mb-3">
        <div class="col-md-3">
          <select class="form-select">
            <option selected>Zone</option>
            <option>UBEDN</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Power Grid">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="DCU No">
        </div>
        <div class="col-md-3 d-flex gap-2">
          <button type="button" class="btn btn-primary">Search</button>
          <button type="button" class="btn btn-success">Read</button>
          <button type="button" class="btn btn-danger">Write</button>
        </div>
      </form>

      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>DCU No</th>
            <th>Comm Addr</th>
            <th>Type</th>
            <th>Status</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for dcu in dcu_list %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ dcu['dcu_number'] }}</td>
            <td>{{ dcu['ip_address'] }}</td>
            <td>DCU</td>
            <td><span class="status-online">Online</span></td>
            <td><span class="result-field">{{ dcu['result'] or '-' }}</span></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>

</body>
</html>
